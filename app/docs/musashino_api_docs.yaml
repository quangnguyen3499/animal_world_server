swagger: "2.0"
info:
  title: "Mushasino API development"
  description: "Mushasino API development"
  version: "1.0.0"
host: "localhost"
basePath: "/api/v1"
securityDefinitions: 
  access-token: 
    type: "apiKey"
    description: "API key to authorize requests. You should use access-token like `ddHirQ4Tgkz_A_KHp1lxwQ`."
    name: "access-token"
    in: "header"
  client: 
    type: "apiKey"
    description: "API key to authorize requests. You should use client_id like `3_5J5vPnVgi7tCB20I_1cw`."
    name: "client"
    in: "header"
  uid: 
    type: "apiKey"
    description: "API key to authorize requests. You should use uid to accept login"
    name: "uid"
    in: "header"
tags:
- name: "auth"
  description: "auth company_admins"
- name: "company_admin"
  description: "company_admins"
- name: "company"
  description: "company"
- name: "employee"
  description: "employee"
- name: "energizer"
  description: "energizer for employee"
- name: "shindan"
  description: "shindan for employee"
- name: "billing"
  description: "total price per month"
schemes:
- "https"
- "http"
paths:
  /company_admins/sign_in:
    post:
      tags:
        - auth
      summary: "Login"
      description: "Login user"
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: email
          in: formData
          description: email
          required: true
          type: string
        - name: password
          in: formData
          description: password
          required: true
          type: string
      responses:
        '200':
          description: 'sent success'
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example:
                  $ref: "#/components/examples/Success"
              data:
                type: "object"
                properties:
                  user: 
                    $ref: "#/components/schemas/CompanyAdmin"
                  token:
                    type: "object"
                    properties:
                      uid: 
                        type: string
                        example: "example@gmail.com"
                      token:
                        type: string
                        example: "6vu3G69E6XbCD6Dx3iEK6Q"
                      client_id:
                        type: string
                        example: "NqXX9V0wCbvcpY0H9l6mJg"
                      expiry:
                        type: integer
                        example: 1613271776

        '400':
          description: "Update failed!"
          schema:
            $ref: '#/components/schemas/Invalid'
                
  /company_admins/sign_out:
    delete:
      tags:
        - auth
      summary: "Sign out"
      description: "Sign out"
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters: []
      responses:
        "204":
          description: "sign out success"
        
        "401":
          description: "sign out failed"
          schema:
            $ref: '#/components/schemas/Unauthenticated'  
                
  /company_admins:
    post:
      tags:
        - company_admin
      summary: "Signup"
      description: "Signup"
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: name
          in: formData
          description: company name
          required: true
          type: string
        - name: address
          in: formData
          description: company address
          required: true
          type: string
        - name: postcode
          in: formData
          description: postcode, 7digits
          required: true
          type: string
        - name: tel
          in: formData
          description: company telephone number
          required: true
          type: string
        - name: url
