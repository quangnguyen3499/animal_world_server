          required: true
          type: string
        - name: daihyo_password
          in: formData
          description: daihyo_password
          required: true
          type: string
      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 200
              message:
                type: string
                example:
                  $ref: "#/components/examples/Success"
              data:
                type: "object"
                properties:
                  company:
                    $ref: "#/components/schemas/CompanyDetails"
                  company_admin:
                    $ref: "#/components/schemas/CompanyAdmin"
                
        '400':
          description: failed
          schema:
            $ref: '#/components/schemas/Unacceptable'
    
